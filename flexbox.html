<style>
.container-justify-content {
    background-color: purple;
    /* height: 100px; */
    max-width: 500px;
    border-color: black;
    border: 1px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.container-align-items {
    background-color: purple;
    min-height: 200px;
    max-width: 500px;
    border-color: black;
    border: 1px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: flex-end;
}

.container-align-content {
    background-color: purple;
    min-height: 300px;
    max-width: 500px;
    border-color: black;
    border: 1px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-content: space-around;
}

.container-gap {
    background-color: purple;
    min-height: 100px;
    max-width: 300px;
    border-color: black;
    border: 1px;
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
}

.blocks {
    background-color: yellow;
    height: 80px;
    width: 80px;
    border-color: black;
    border: 1px;
    margin: 5px;
}

.blocks_low {
    background-color: yellow;
    height: 40px;
    width: 80px;
    border-color: black;
    border: 1px;
    margin: 5px;
}

.blocks-no-margin {
    background-color: yellow;
    height: 40px;
    width: 40px;
    border-color: black;
    border: 1px;
}

.blocks-order {
    background-color: yellow;
    height: 40px;
    width: 40px;
    border-color: black;
    border: 1px;
    order: 2;
}
</style>

<body>
    <h1>Flexbox demo</h1>
    <p>Reference: <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">A guide to flexbox</a></p>
    <h1>justify-content: space-around</h1>
    <div class="container-justify-content ">
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
    </div>

    <h1>align-items: flex-end</h1>
    <div class="container-align-items">
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks_low"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
    </div>

    <h1>align-content: space-between</h1>
    <div class="container-align-content">
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks_low"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
    </div>

    <h1>gap</h1>
    <div class="container-gap">
        <div class="blocks-no-margin"></div>
        <div class="blocks-no-margin"></div>
        <div class="blocks-no-margin"></div>
        <div class="blocks-no-margin"></div>
        <div class="blocks-no-margin"></div>
        <div class="blocks-no-margin"></div>
    </div>

    <h1>order</h1>
    <div class="container-gap">
        <div class="blocks-order">1 (o=1)</div>
        <div class="blocks-no-margin">2 (o=0)</div>
    </div>
</body>
